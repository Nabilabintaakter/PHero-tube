<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- daisyUI+tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>

</head>

<body class="font-inter">
    <header class="container mx-auto px-2">
        <nav class="flex justify-between items-center mt-4 pb-3 md:mt-10 md:pb-8 border-b">
            <div class="logo w-28 h-6 md:w-[175px] md:h-[39px]">
                <img class="w-full h-full" src="./assets/Logo.png" alt="">
            </div>
            <div class="search w-28 md:w-72">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="blog">
                <button class="btn btn-md">Sort</button>
            </div>
        </nav>
        <nav id="categories" class="flex justify-center items-center gap-5 py-3">

        </nav>
    </header>
    <main class="container mx-auto">
        <section id="videos" class="px-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-5 md:py-8">

        </section>

        <!-- Open the modal using ID.showModal() method -->
        <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-content">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
